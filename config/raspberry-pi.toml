build_all_targets() {
    log_step "Building for all supported targets..."
    
    for target in "${!TARGETS[@]}"; do
        echo
        log_info "Building target: $target"
        build_target "$target"
        create_distribution "$target"
    done
    
    create_build_summary
}

create_build_summary() {
    log_step "Creating build summary..."
    
    local summary_file="$OUTPUT_DIR/build_summary.txt"
    
    cat > "$summary_file" << EOF
DOS Safar Build Summary
=======================
Build Date: $(date)
Version: $VERSION
Build Mode: $([ "$RELEASE_MODE" == "true" ] && echo "Release" || echo "Debug")

Built Packages:
EOF
    
    for file in "$OUTPUT_DIR"/*.tar.gz; do
        if [[ -f "$file" ]]; then
            local size=$(du -h "$file" | cut -f1)
            local name=$(basename "$file")
            echo "  $name ($size)" >> "$summary_file"
        fi
    done
    
    echo >> "$summary_file"
    echo "Checksums:" >> "$summary_file"
    for file in "$OUTPUT_DIR"/*.sha256; do
        if [[ -f "$file" ]]; then
            cat "$file" >> "$summary_file"
        fi
    done
    
    log_success "Build summary created: $summary_file"
}

# =============================================================================
# Main Script Logic
# =============================================================================

# Parse command line arguments
while [[ $# -gt 0 ]]; do
    case $1 in
        -t|--target)
            TARGET="$2"
            shift 2
            ;;
        -d|--debug)
            RELEASE_MODE=false
            shift
            ;;
        -c|--clean)
            CLEAN_BUILD=true
            shift
            ;;
        -v|--verbose)
            VERBOSE=true
            shift
            ;;
        -s|--skip-tests)
            SKIP_TESTS=true
            shift
            ;;
        -o|--output)
            OUTPUT_DIR="$2"
            shift 2
            ;;
        -h|--help)
            show_help
            exit 0
            ;;
        *)
            log_error "Unknown option: $1"
            show_help
            exit 1
            ;;
    esac
done

# Main execution
main() {
    print_banner
    
    log_info "Starting DOS Safar build process..."
    log_info "Version: $VERSION"
    log_info "Build mode: $([ "$RELEASE_MODE" == "true" ] && echo "Release" || echo "Debug")"
    log_info "Output directory: $OUTPUT_DIR"
    
    # Create output directory
    mkdir -p "$OUTPUT_DIR"
    
    # Execute build steps
    check_dependencies
    setup_rust_targets
    clean_build
    run_tests
    
    if [[ -n "$TARGET" ]]; then
        # Build specific target
        log_info "Target: $TARGET"
        build_target "$TARGET"
        create_distribution "$TARGET"
    else
        # Build all targets
        build_all_targets
    fi
    
    echo
    log_success "ğŸ‰ Build completed successfully!"
    echo
    log_info "ğŸ“¦ Output packages:"
    for file in "$OUTPUT_DIR"/*.tar.gz; do
        if [[ -f "$file" ]]; then
            local size=$(du -h "$file" | cut -f1)
            log_info "  $(basename "$file") ($size)"
        fi
    done
    echo
    log_info "ğŸš€ Ready to deploy to your ARM devices!"
}

# Trap errors
trap 'log_error "Build failed on line $LINENO"' ERR

# Run main function
main "$@"